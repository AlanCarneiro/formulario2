<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Cadastro de Noobs</h1>
            
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>Qual jogo você é menos ruim?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="fifa" checked>FIFA 22
                </label>
                <label>
                    <input type="radio" name="devweb" value="days gone">DAYS GONE
                </label>
                <label>
                    <input type="radio" name="devweb" value="ufc">UFC
                </label>
            </div>

            <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="senioridade"><strong>Habilidade</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Noob</option>
                  <option>Razoavel</option>
                  <option>Pro</option>
                </select>
            </div>

            <fieldset class="grupo">
                <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                <div id="check">
                    <label><strong>Selecione os console que você joga:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Xbox-360">
                    <label for="tecnologia1"> XBOX-360</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="PC">
                    <label for="tecnologia3"> PC</label>
                    <label for="tecnologia5"> PlayStation 3</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="PlayStation 4">
                    <label for="tecnologia6"> PlayStation 4</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="PlayStation 5">
                    <label for="tecnologia7"> PlayStation 5</label>
                </div>
            </fieldset>

            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte um pouco mais da sua experiência: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
